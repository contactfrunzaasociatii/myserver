<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ARTICLE_EXCERPT}}">
    <meta name="keywords" content="{{ARTICLE_TAGS}}">
    <meta name="author" content="{{ARTICLE_AUTHOR}}">
    <link rel="canonical" href="{{ARTICLE_URL}}" />
    <meta name="robots" content="index, follow">


    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ARTICLE_URL}}">
    <meta property="og:title" content="{{ARTICLE_TITLE}}">
    <meta property="og:description" content="{{ARTICLE_EXCERPT}}">
    <meta property="og:image" content="{{ARTICLE_COVER_IMAGE}}">
    
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ARTICLE_URL}}">
    <meta property="twitter:title" content="{{ARTICLE_TITLE}}">
    <meta property="twitter:description" content="{{ARTICLE_EXCERPT}}">
    <meta property="twitter:image" content="{{ARTICLE_COVER_IMAGE}}">
    
    <title>{{ARTICLE_TITLE}} | Frunză & Asociații</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom styles matching your design system */
        :root {
            --primary: 222.2 47.4% 11.2%;
            --secondary: 210 40% 96.1%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --foreground: 222.2 84% 4.9%;
            --background: 0 0% 100%;
            --border: 214.3 31.8% 91.4%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .font-serif {
            font-family: Georgia, Cambria, "Times New Roman", Times, serif;
        }
        
        .prose {
            max-width: 65ch;
        }
        
        .prose img {
            border-radius: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .prose h2 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-family: Georgia, serif;
        }
        
        .prose h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-family: Georgia, serif;
        }
        
        .prose p {
            margin-top: 1rem;
            margin-bottom: 1rem;
            line-height: 1.75;
            color: hsl(215.4 16.3% 46.9%);
        }
        
        .prose ul, .prose ol {
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        .prose li {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .prose a {
            color: hsl(222.2 47.4% 11.2%);
            text-decoration: underline;
        }
        
        .prose blockquote {
            border-left: 4px solid hsl(214.3 31.8% 91.4%);
            padding-left: 1rem;
            font-style: italic;
            color: hsl(215.4 16.3% 46.9%);
            margin: 1.5rem 0;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 0.375rem;
            padding: 0.375rem 0.875rem;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: #9C2B2B;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            background-color: transparent;
            color: hsl(222.2 84% 4.9%);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: hsl(210 40% 96.1%);
            transform: scale(1.05);
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            background-color: hsl(210 40% 96.1%);
            color: hsl(222.2 84% 4.9%);
        }
    </style>
</head>
<body class="min-h-screen bg-white">
    <!-- Navigation removed as per design -->

    <div class="min-h-screen bg-white">
        <div class="container mx-auto px-4 py-8 max-w-5xl">
            <a href="/noutati" class="back-button mb-8 inline-flex items-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Înapoi
            </a>

            <article class="bg-white">
                <div class="overflow-hidden rounded-2xl mb-8">
                    <img
                        src="{{ARTICLE_COVER_IMAGE}}"
                        alt="{{ARTICLE_TITLE}}"
                        class="w-full h-[400px] object-cover"
                    />
                </div>

                <div class="mb-8">
                    <span class="badge mb-6 inline-block">{{ARTICLE_CATEGORY}}</span>
                    <h1 class="font-serif text-5xl font-bold mb-6 text-gray-900 leading-tight">{{ARTICLE_TITLE}}</h1>
                    
                    <div class="flex flex-wrap gap-4 text-gray-600 text-sm mb-6">
                        <div class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>{{ARTICLE_AUTHOR}}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span>{{ARTICLE_DATE}}</span>
                        </div>
                    </div>

                    <div class="flex flex-wrap gap-2 mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 mt-3">
                            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                            <line x1="7" y1="7" x2="7.01" y2="7"></line>
                        </svg>
                        {{ARTICLE_TAGS_HTML}}
                    </div>
                </div>

                <div class="prose max-w-none">
                    {{ARTICLE_CONTENT}}
                </div>

              
            </article>
        </div>
    </div>

    <footer class="text-white py-12 mt-20" style="background-color: #9C2B2B;">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Frunză & Asociații. Toate drepturile rezervate.</p>
    </div>
</footer>


    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "{{ARTICLE_TITLE}}",
        "image": "{{ARTICLE_COVER_IMAGE}}",
        "author": {
            "@type": "Person",
            "name": "{{ARTICLE_AUTHOR}}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Frunză & Asociații",
            "logo": {
                "@type": "ImageObject",
                "url": "{{SITE_URL}}/logo.png"
            }
        },
        "datePublished": "{{ARTICLE_DATE_ISO}}",
        "dateModified": "{{ARTICLE_MODIFIED_DATE_ISO}}",
        "description": "{{ARTICLE_EXCERPT}}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ARTICLE_URL}}"
        }
    }
    </script>
</body>
</html>
